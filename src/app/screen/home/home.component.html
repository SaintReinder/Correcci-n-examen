<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
  
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/imagenes/imagen1.jpeg" class="d-block w-100" height="600" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/imagenes/imagen2.jpg" class="d-block w-100" height="600" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/imagenes/imagen3.jpg" class="d-block w-100" height="600" alt="...">
      </div>
    </div>
  
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>
  <div class="container">
    <div class="row">
        <h2>Autores Famosos y sus obras:</h2><br>
        <div class="col-2" id="aux" *ngFor="let item of lista">
            <h6>{{item.nombre}}</h6>
            <div class="container"></div>
                  <h6>Libros: </h6>
                  <button type="button" class="btn btn-primary" (click)='onclick(item.nombre)'>Mostrar / Ocultar</button>
                  <div id="{{item.nombre}}" style="display: none;">
                    <div *ngFor="let libro of item.libros">
                      <p>- {{libro}}.</p>
                    </div>
                  </div>
        </div>
    </div>
</div>
